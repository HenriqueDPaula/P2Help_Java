<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar Oferta</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Titulo" />
		<h:inputText value="#{ofertaBean.titulo}" />
		<br />
		<h:selectOneMenu value="#{ofertaBean.idsistema}">
			<f:selectItems value="#{ofertaBean.selectSistema()}">
			</f:selectItems>
		</h:selectOneMenu><br />
		<h:outputLabel value="Valor hora: "/>
		<h:inputText value="#{ofertaBean.valorHora}"/>
		<br />

		<h:panelGrid columns="2">
			<h:outputLabel value="Municipio: " />
			<h:selectOneMenu value="#{municipioBean.municipio}">
				<f:selectItems value="#{municipioBean.selectMunicipios()}">
				</f:selectItems>

			</h:selectOneMenu>



		</h:panelGrid>

		<h:commandButton value="Enviar"
			action="#{municipioBean.CadastrarMunicipio()}" />


	</h:form>
</h:body>
</html>
