<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="nome: " />
			<h:inputText value="#{usuarioBean.nome}" required="true"
				requiredMessage="Nome é obrigatório" />


			<h:outputLabel value="email: " />
			<h:inputText value="#{usuarioBean.email}" required="true"
				requiredMessage="Email é obrigatório" />


			<h:outputLabel value="senha: " />
			<h:inputSecret value="#{usuarioBean.senha}" required="true"
				requiredMessage="Senha é obrigatório" />

			<h:outputLabel value="Bairro: " />
			<h:inputText value="#{usuarioBean.bairro}" required="true"
				requiredMessage="Bairro é obrigatório" />


			<h:outputLabel value="Endereço: " />
			<h:inputText value="#{usuarioBean.endereco}" required="true"
				requiredMessage="Endereço é obrigatório" />


			<h:outputLabel value="Numero " />
			<h:inputText value="#{usuarioBean.numero}" />


			<h:outputLabel value="complemento: " />
			<h:inputText value="#{usuarioBean.complemento}" />


			<h:outputLabel value="Cpf: " />
			<h:inputText value="#{usuarioBean.cpf}" required="true"
				requiredMessage="Cpf é obrigatório" />


			<h:outputLabel value="RG:  " />
			<h:inputText value="#{usuarioBean.rg}" required="true"
				requiredMessage="Rg é obrigatório" />


			<h:outputLabel value="RG Emissor: " />
			<h:inputText value="#{usuarioBean.rgEmissor}" />




			<h:outputLabel value="Municipio: " />
			<h:selectOneMenu filter="true" value="#{usuarioBean.municipio}"
				required="true" requiredMessage="Municipio é obrigatório"
				converter="municipioConverter">
				<f:selectItems value="#{usuarioBean.selectMunicipios()}">
				</f:selectItems>

			</h:selectOneMenu>

		</h:panelGrid>

		<h:commandButton value="Enviar" action="#{usuarioBean.cadastrar()}" />

		<br />

	</h:form>
</body>
</html>
