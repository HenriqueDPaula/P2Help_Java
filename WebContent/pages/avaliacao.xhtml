<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Avaliar</title>
</h:head>
<h:body>
	<h:form>
		<hr />
		<p:outputLabel for="ratingService"
			value="Nota pelo serviço prestado:" />
		<p:rating value="#{agendaBean.servico}" stars="10" />

		<p:outputLabel for="ratingAtendimento" value="Nota pelo atendimento:" />
		<p:rating value="#{agendaBean.atendimento}" stars="10" />

		<p:outputLabel for="comentario" value="Comentário:" />
		<p:inputTextarea rows="10" cols="50" counter="display"
			value="#{agendaBean.comentario}" maxlength="5000"
			counterTemplate="{0} caracteres restantes." />
		<hr />

		<p:commandButton value="enviar" action="#{agendaBean.avaliacao()}" />
	</h:form>


</h:body>
</html>
