<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Ofertas Contratadas</title>
</h:head>
<h:body>

	<h:form>
		<p:dataTable filterEvent="enter"
			value="#{agendaBean.listAgendaByIdUsuario()}" var="agendaAvaliar"
			widgetVar="tabelaAgendasContratadas" rows="5" paginator="true"
			paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
			paginatorPosition="bottom">

			<p:column headerText="Contradas">
				<h:outputText value="#{agendaAvaliar.idagenda.oferta.titulo}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</p:column>

			<p:column headerText="Selecionar agenda">
				<p:commandButton value="avaliar" action="avaliacao">
					<f:setPropertyActionListener value="#{agendaAvaliar}"
						target="#{agendaBean.agendaAvaliar}" />
				</p:commandButton>
			</p:column>


		</p:dataTable>
	</h:form>
	<hr />


</h:body>
</html>
