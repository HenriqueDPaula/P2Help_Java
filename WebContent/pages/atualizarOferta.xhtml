<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Alterar Oferta</title>
</h:head>
<h:body>

	<h:outputLabel value="Dados da Oferta:" styleClass="title" />

	<hr />

	<h:form>

		<h:inputHidden value="#{ofertaBean.oferta.idoferta}" />

		<h:panelGrid columns="2">


			<h:outputLabel value="Titulo" styleClass="emphasis" />
			<p:inputText value="#{ofertaBean.oferta.titulo}" />

			<h:outputLabel value="Descrição" styleClass="emphasis" />
			<p:inputText value="#{ofertaBean.oferta.descricao}">
			</p:inputText>

			<p:outputLabel value="Selecione um sistema" />
			<p:selectOneMenu filter="true" value="#{ofertaBean.oferta.sistema}"
				converter="sistemaConverter">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{ofertaBean.selectSistema()}">
				</f:selectItems>
			</p:selectOneMenu>

			<p:outputLabel value="Selecione uma categoria" />
			<p:selectOneMenu filter="true" value="#{ofertaBean.oferta.categoria}"
				converter="categoriaConverter">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{ofertaBean.selectCategoria()}">
				</f:selectItems>
			</p:selectOneMenu>

			<h:outputLabel value="Valor/hora: " styleClass="emphasis" />
			<p:inputText value="#{ofertaBean.oferta.valorHora}" required="true" />


			<p:outputLabel value="Ativar a oferta: " />
			<p:selectOneRadio value="#{ofertaBean.radio}">
				<f:selectItem itemLabel="Sim" itemValue="true" />
				<f:selectItem itemLabel="Não" itemValue="false" />
			</p:selectOneRadio>


		</h:panelGrid>

		<hr />

		<p:commandButton value="atualizar" action="#{ofertaBean.atualizarConfirm()}" />
		<p:commandButton value="voltar" immediate="true" action="pageUsuario" />
	</h:form>


</h:body>
</html>
