<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>perfil</title>
</h:head>
<h:body>

	<h:form>
		<p:menubar>
			<p:submenu label="Ofertas">
				<p:menuitem value="publicar" url="pages/cadastrarOferta.jsf" />
				<p:menuitem value="procurar" url="pages/ofertas.jsf" />
				<p:separator />
				<p:menuitem value="minhas ofertas" url="pages/ofertasUsuario.jsf" />
			</p:submenu>

			<p:submenu label="Perfil">
				<p:menuitem value="informações" url="pageUsuario.jsf" />
				<p:menuitem value="atualizar" url="atualizarUsuario.jsf" />
				<p:separator />
				<p:menuitem value="apagar conta"  />
			</p:submenu>

			<p:menuitem value="Sair" url="/login.jsf" />

		</p:menubar>
	</h:form>

	<p:outputLabel value="Página usuário" styleClass="title" />

	<hr />


	<p:panelGrid columns="2" border="1">

		<h:outputLabel value="Nome:  " />
		<h:outputText value="#{usuarioBean.usuario.nome}" />

		<h:outputLabel value="Email: " styleClass="emphasis" />
		<h:outputText value="#{usuarioBean.usuario.email}" />


		<h:outputLabel value="Municipio: " styleClass="emphasis" />
		<h:outputText value="#{usuarioBean.detalheMunicipio()}" />

		<h:outputLabel value="Senha: " styleClass="emphasis" />
		<h:outputText value="#{usuarioBean.usuario.senha}" />


		<h:outputLabel value="Endereço: " styleClass="emphasis" />
		<h:outputText value="#{usuarioBean.usuario.endereco}" />

		<h:outputLabel value=" número " styleClass="emphasis" />
		<h:outputText value="#{usuarioBean.usuario.numero}" />

	</p:panelGrid>

	<hr />
	<h:form>
		<p:commandButton action="cadastrarOferta" value="Publicar Oferta" />
		<p:commandButton action="#{usuarioBean.atualizar()}" value="Editar" />
		<p:commandButton action="/login" value="Sair" />
	</h:form>
</h:body>

</html>
