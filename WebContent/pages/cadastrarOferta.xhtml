<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar Oferta</title>
</h:head>
<h:body>
	<h:form>

		<h:panelGrid columns="2">
			<h:outputLabel value="Titulo: " />
			<h:inputText value="#{ofertaBean.titulo}" />

			<h:outputLabel value="Descrição: " />
			<h:inputTextarea value="#{ofertaBean.descricao}" size="400" />


			<h:outputLabel value="Selecione um sistema" />
			<h:selectOneMenu filter="true" value="#{ofertaBean.sistema}"
				converter="sistemaConverter">
				<f:selectItems value="#{ofertaBean.selectSistema()}">
				</f:selectItems>
			</h:selectOneMenu>

			<h:outputLabel value="Selecione uma categoria" />
			<h:selectOneMenu filter="true" value="#{ofertaBean.categoria}"
				converter="categoriaConverter">
				<f:selectItems value="#{ofertaBean.selectCategoria()}">
				</f:selectItems>
			</h:selectOneMenu>


			<h:outputLabel value="Ativar a oferta: " />
			<p:selectOneRadio value="#{ofertaBean.status}">
				<f:selectItem itemLabel="Sim" itemValue="s" />
				<f:selectItem itemLabel="Não" itemValue="n" />
			</p:selectOneRadio>
		</h:panelGrid>

		<h:form>

			<h:commandButton value="salvar"
				action="#{ofertaBean.cadastrarOferta()}" />

			<h:commandButton value="sair"
				action="#{ofertaBean.cadastrarOferta()}" />

			<h:commandButton value="voltar" action="pageUsuario" />
		</h:form>

	</h:form>
</h:body>
</html>
