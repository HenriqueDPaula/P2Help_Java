<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar Oferta</title>
</h:head>
<h:body>
	<h:form>

		<h:panelGrid columns="10">
			<h:outputLabel value="Titulo: " />
			<h:inputText value="#{ofertaBean.titulo}" />
			<br />
			<h:outputLabel value="Descrição: " />
			<h:inputText value="#{ofertaBean.descricao}" maxlength="399" />
			<br />
			
			<p:selectOneMenu value="#{ofertaBean.sistema}">
				<f:selectItem itemLabel="Selecione um sistema " />
				<f:selectItems value="#{ofertaBean.selectSistema()}">
				</f:selectItems>
			</p:selectOneMenu>
			<br />
			<h:outputLabel value="Valor hora: " />
			<p:inputMask mask="99,99 R$" value="#{ofertaBean.valorHora}" />
			<br />
		</h:panelGrid>




	</h:form>
</h:body>
</html>
