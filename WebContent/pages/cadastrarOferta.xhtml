<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar Oferta</title>
</h:head>
<h:body>
	<h:form>

		<p:messages />
		<h:panelGrid columns="2">
			<p:outputLabel value="Titulo: " />
			<p:inputText value="#{ofertaBean.titulo}" required="true" />

			<p:outputLabel value="Descrição: " />
			<p:inputTextarea value="#{ofertaBean.descricao}" size="500"
				required="true" />

			<p:outputLabel value="Selecione um sistema" />
			<h:panelGroup>
				<p:selectOneMenu filter="true" value="#{ofertaBean.sistema}"
					converter="sistemaConverter" required="true">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{ofertaBean.selectSistema()}">
					</f:selectItems>
				</p:selectOneMenu>
				<p:commandButton value="Add" onclick="PF('sistemaAdd').show();"
					type="button" />
			</h:panelGroup>
			<p:outputLabel value="Selecione uma categoria" />
			<p:selectOneMenu filter="true" value="#{ofertaBean.categoria}"
				converter="categoriaConverter" required="true">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{ofertaBean.selectCategoria()}">
				</f:selectItems>
			</p:selectOneMenu>


			<p:outputLabel value="Ativar a oferta: " />
			<p:selectOneRadio value="#{ofertaBean.radio}" required="true">
				<f:selectItem itemLabel="Sim" itemValue="true" />
				<f:selectItem itemLabel="Não" itemValue="false" />
			</p:selectOneRadio>

			<p:outputLabel value="Valor por hora(R$): " />
			<p:inputText value="#{ofertaBean.valorHora}" />
			<br />

		</h:panelGrid>
		<p:commandButton value="salvar" action="#{ofertaBean.cadastrar()}" />
		<p:commandButton value="voltar" immediate="true" action="pageUsuario" />


		<p:dialog id="modalDialog" header="Cadastrar Sistema"
			widgetVar="sistemaAdd" modal="true" height="100">


			<p:inputText value="#{sistemaBean.nome1}" />
			<br />
			<p:inputText value="#{sistemaBean.fabricante1}" />
			<br />
			<p:commandButton value="Adicionar"
				action="#{sistemaBean.cadastrarSistema()}" immediate="true"
				onclick="PF('sistemaAdd').close();" />

		</p:dialog>
	</h:form>
</h:body>
</html>
