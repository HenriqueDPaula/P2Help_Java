<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar Oferta</title>
</h:head>
<h:body>
	<h:form>
		<p:messages />
		<h:panelGrid columns="2">
			<p:outputLabel value="Titulo: " />
			<p:inputText value="#{ofertaBean.titulo}" />

			<p:outputLabel value="Descrição: " />
			<h:inputTextarea value="#{ofertaBean.descricao}" size="400" />


			<p:outputLabel value="Selecione um sistema" />
			<p:selectOneMenu filter="true" value="#{ofertaBean.sistema}"
				converter="sistemaConverter">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{ofertaBean.selectSistema()}">
				</f:selectItems>
			</p:selectOneMenu>

			<p:outputLabel value="Selecione uma categoria" />
			<p:selectOneMenu filter="true" value="#{ofertaBean.categoria}"
				converter="categoriaConverter">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{ofertaBean.selectCategoria()}">
				</f:selectItems>
			</p:selectOneMenu>


			<p:outputLabel value="Ativar a oferta: " />
			<p:selectOneRadio value="#{ofertaBean.radio}">
				<f:selectItem itemLabel="Sim" itemValue="true" />
				<f:selectItem itemLabel="Não" itemValue="false" />
			</p:selectOneRadio>
		</h:panelGrid>

		<p:outputLabel value="Valor por hora(R$): " />
		<p:inputText value="#{ofertaBean.valorHora}" />
		<br />

		<p:commandButton value="salvar" action="#{ofertaBean.cadastrar()}" />

		<p:commandButton value="sair" action="/login" />

		<p:commandButton value="voltar" action="pageUsuario" />


	</h:form>
</h:body>
</html>
