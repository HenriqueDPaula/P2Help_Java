<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Ofertas</title>
</h:head>
<h:body>
	<h:form>
		<p:messages />
		<p:menubar>
			<p:submenu label="Ofertas">
				<p:menuitem value="publicar" action="cadastrarOferta" />
				<p:menuitem value="procurar"
					action="#{ofertaBean.redirecionaOfertas()}" />
				<p:separator />
				<p:menuitem value="minhas ofertas"
					action="#{ofertaBean.redirecionaOfertasUsuario()}" />
			</p:submenu>

			<p:submenu label="Perfil">
				<p:menuitem value="informações"
					action="#{usuarioBean.redirecionaPerfil()}" />
				<p:menuitem value="atualizar" action="#{usuarioBean.atualizar()}" />
				<p:separator />
				<p:menuitem value="apagar conta" action="#{usuarioBean.delete()}" />
			</p:submenu>

			<p:menuitem value="Sair" url="/login.jsf" />

		</p:menubar>
	</h:form>
	<h:form>
		<p:dialog header="Modal Dialog" widgetVar="ofertaClicada"
			minHeight="40">
			<h:outputText value="#{ofertaBean.oferta.titulo}" />
		</p:dialog>

		<p:dataTable filterEvent="enter" value="#{ofertaBean.listarOfertas()}"
			var="ofertas" widgetVar="tabelaOfertas" rows="15" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

			<f:facet name="header">
				<div align="right">
					<h:outputText value="Buscar:" />
					<p:inputText id="globalFilter"
						onkeyup="PF('tabelaOfertas').filter()" style="width:150px"
						placeholder="Pesquisar" />
				</div>
			</f:facet>

			<p:column headerText="Ofertante">
				<h:outputText value="#{ofertas.usuario.nome}" />
			</p:column>

			<p:column sortBy="#{ofertas.titulo}" headerText="Titulo">
				<h:outputText value="#{ofertas.titulo}" />
			</p:column>

			<p:column sortBy="#{ofertas.sistema.nome}" headerText="Sistema">
				<h:outputText value="#{ofertas.sistema.nome}" />
			</p:column>

			<p:column sortBy="#{ofertas.categoria.descricao}"
				headerText="Categoria">
				<h:outputText value="#{ofertas.categoria.descricao}" />
			</p:column>

			<p:column sortBy="#{ofertas.valorHora}" headerText="Valor/hora">
				<h:outputText value="#{ofertas.valorHora}">
					<f:convertNumber pattern="¤#,##0.00" currencySymbol="R$" />
				</h:outputText>
			</p:column>

			<p:column>
				<p:commandButton value="Contratar" action="contratarOferta">
					<f:setPropertyActionListener value="#{ofertas}"
						target="#{ofertaBean.oferta}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<h:form>
		<p:commandButton action="pageUsuario" value="voltar" />
	</h:form>
</h:body>
</html>
